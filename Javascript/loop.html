<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    //for loop
    for(var i = 0;i<=10;i++)
    {
        document.write(i+"<br>");
    }
    for(var j = 10; j>=0;j--){
        document.write(j+"<br>");
    }



    

</script>
</html>
