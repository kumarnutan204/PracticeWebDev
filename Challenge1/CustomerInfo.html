<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="StyleCI.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="Main_title">Customer Information</h1>
            <p>Name:* <input type="text" required></p>
            <legend>Gender:</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
            <p>Date of Birth: <input type="date" name="dob" id="dob"></p>
            <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
            <p>Phone Number: <input type="number" name="phone" id="phone"></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            
        <input type="submit" value="Pay Now">
        </form>

    </div>
</body>
</html>
